<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="data">
        <div class="form">
          <form>
            <div class="row">
              <label>Altura:</label>
              <input
                type="text"
                id="altura"
                placeholder="Digite sua altura (em metros)"
              />
            </div>
            <div class="row">
              <label>Peso:</label>
              <input
                type="text"
                id="peso"
                placeholder="Digite seu peso (em kg)"
              />
            </div>
            <div class="row">
              <button type="submit" id="calcular">Calcular IMC</button>
            </div>
          </form>
        </div>
      </div>
      <div class="data">
        <p>Seu IMC &eacute; <span id="imc"></span></p>
      </div>

      <table class="tabela">
        <body>
          <tr id="magreza">
            <td>Abaixo de 18,5</td>
            <td>Magreza</td>
          </tr>
          <tr id="normal">
            <td>Entre 18,5 e 24,9</td>
            <td>Normal</td>
          </tr>
          <tr id="sobrepeso">
            <td>Entre 25,0 e 29,9</td>
            <td>Sobrepeso</td>
          </tr>
          <tr id="obesidade">
            <td>Maior que 30,0</td>
            <td>Obesidade</td>
          </tr>
        </body>
      </table>
    </div>
  </body>
  <script lang="text/javascript" src="index.js"></script>
</html>
